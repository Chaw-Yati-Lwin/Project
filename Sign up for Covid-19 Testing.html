      <h2 style="padding-left: 25px;">Sign Up For Testing</h2><br>
      <p style="padding-left: 25px;">Please fill the form in order to sign up for Covid-19 Testing.</p><br><hr><br>

    <div class="sign-up">
      <label for="first-name"><strong>First Name:</strong></label><br><br>
      <input type="First-Name" placeholder="Enter First Name" name="first-name" required>

      <label for="last-name"><strong>Last Name:</strong></label><br><br>
      <input type="Last-Name" placeholder="Enter Last Name" name="last-name" required>

      <label for="email"><strong>Email:</strong></label><br><br>
      <input type="Email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password:</b></label><br><br>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="ph-num"><strong>Phone Number:</strong></label><br><br>
      <input type="Phone-Number" placeholder="Enter Phone Number" name="ph-num" required>
      <br><br>
    </div>

    <h4 style="padding-left: 25px;">Click on the symptoms you're having:</h4>
    <div class="symptoms">
    <input type="checkbox" id="feverorchills" name="symptoms" value="feverorchills" style="margin-bottom:15px">
    <label for="L_feverorchills">Fever or chills</label><br>

    <input type="checkbox" id="achesorpain" name="symptoms" value="achesorpain" style="margin-bottom:15px">
    <label for="L_achesorpain">Aches or pain</label><br>

    <input type="checkbox" id="sorethroatorcough" name="symptoms" value="sorethroatorcough" style="margin-bottom:15px">
    <label for="L_sorethroatorcough">Sore throat or cough</label><br>

    <input type="checkbox" id="diarrhea" name="symptoms" value="diarrhea" style="margin-bottom:15px">
    <label for="L_diarrhea">Diarrhea</label><br>

    <input type="checkbox" id="fatigueorconjunctivitis" name="symptoms" value="fatigueorconjunctivitis" style="margin-bottom:15px">
    <label for="L_fatigueorconjunctivitis">Fatigue or Conjunctivitis</label><br>

    <input type="checkbox" id="lossoftasteorsmell" name="symptoms" value="lossoftasteorsmell" style="margin-bottom:15px">
    <label for="L_lossoftasteorsmell">Loss of taste or smell</label><br>

    <input type="checkbox" id="nauseaorvomitting" name="symptoms" value="nauseaorvomitting" style="margin-bottom:15px">
    <label for="L_nauseaorvomitting">Nausea or vomitting</label><br>

    <input type="checkbox" id="congestionorrunnynose" name="symptoms" value="sorethroat" style="margin-bottom:15px">
    <label for="L_congestionorrunnynose">Congestion or runny nose</label><br>

    <input type="checkbox" id="breathing" name="symptoms" value="breathing" style="margin-bottom:15px">
    <label for="L_breathing">Difficulty breathing or shortness of breath</label>
  </div>

  <div class="states-and-divisions">
    <h4>Choose Your State or Division: </h4><br>
      <label type="datalist"></label>
      <input list="states/divisions" placeholder="States or Divisions" width="100%">
    <datalist id="states/divisions">
      <option value="Kachin State">
      <option value="Kayah State">
      <option value="Kayin State">
      <option value="Chin State">
      <option value="Mon State">
      <option value="Rakhine State">
      <option value="Yangon Division">
      <option value="Ayeyarwady Division">
      <option value="Bago Division">
      <option value="Magway Division">
      <option value="Mandalay Division">
      <option value="Sagaing Division">
      <option value="Tanintharyi Division">   
    </datalist>
  </div>
  <br><br>

  <p style="padding-left: 25px; font-size: 12px;">By signing up you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  <br><br>

  <div class="submit-sign-up">
    <a href="Thanking_sign_up_page.html"><button type="submit" class="submit-sign-up">Submit Sign Up</button></a>
  </div>
